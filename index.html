<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý màn LED</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quản lý màn LED</h1>

    <form id="uploadForm">
      <div class="form-group">
        <label>Select Target Devices</label>
        <div class="checkbox-group">
          <div>
            <input type="checkbox" id="device1" value="10.3.12.107">
            <label for="device1">Màn Led 1</label>
          </div>
          <div>
            <input type="checkbox" id="device2" value="10.3.12.105">
            <label for="device2">Màn Led 2</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="files">Select Files</label>
        <input type="file" id="files" name="files" multiple accept=".jpg, .jpeg, .png, .mp4, .avi, .mov">
        <small>Accepted formats: JPEG, PNG, MP4, AVI, MOV. Maximum size per file: 200MB.</small>
      </div>

      <div id="progressContainer" style="margin: 20px 0; display: none;">
        <div>
          <span>Uploading to server:</span>
          <div id="uploadProgressBar" class="progress-bar">0%</div>
        </div>
      </div>

      <div id="loader" style="display: none;">
        <p>Processing devices, please wait...</p>
        <div class="spinner"></div>
      </div>

      <div class="buttons">
        <button type="button" id="pushBtn">Cập nhật ảnh</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
